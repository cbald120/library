<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./java/java.js" defer></script>
    <link rel="stylesheet" href="./style/style.css">
    <title>Library</title>
</head>
<body>
    
<div id="table">
Library Catalog

</div>

    <button id="button">Display</button>

<div id="container"> 
    <form class="form"> 
        <fieldset> 
        <legend>New book submission</legend>

        <div class="input">
            <label for="title"></label>
            <input type="text" id="title" placeholder="Book Title" onfocus="this.value=''"  required>
            </div>

            <div class="input">
                <label for="author"></label>
                <input type="text" id="author" placeholder="Author Name" onfocus="this.value=''"  required>
                </div>

                <div class="input">
                    <label for="pages"></label>
                    <input type="text" id="pages" placeholder="Total Pages" onfocus="this.value=''"  required>
                    </div>

                 <div class="input">
                        <label for="read">Read?</label>
                        <input type="dropdown" id="read" multiple >
                        <select name="Did you finish this book?">
                            <option value="yes">Yes, I did</option>
                            <option value="no">Nope, not worth it</option>
                            <option value="almost">I'm almost done</option>
                        </select>

                        </div>

    <input type="button" id="submit" name="submit" onclick="data()"></input> <!--this is an experiment-->
    <input type="reset" id="reset" name="reset">
</fieldset> 
</form>
</div>

</body>
</html>
